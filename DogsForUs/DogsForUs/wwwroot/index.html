<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dogs 4 Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="css/DogsForUs.css" rel="stylesheet">
</head>
<body>
    <div id="mainPanel" class="container">
        <h1>Dogs 4 Us</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewDogModal">
            <i id="addNewDogBtn" class="fas fa-plus fa-4x" style="color: white;"></i>
        </button>
        <div id="accordion"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="addNewDogModal" tabindex="-1" role="dialog" aria-labelledby="addNewDogModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewDogModalLabel">Add New Dog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="dogBreedInput">Breed of Dog</label>
                        <input type="text" class="form-control" id="dogBreedInput" placeholder="Please enter the breed of the dog">
                    </div>
                    <div class="form-group">
                        <label for="dogDescriptionInput">Description</label>
                        <input type="text" class="form-control" id="dogDescriptionInput" placeholder="Please enter a description of the breed">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveDog();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/DogsForUs.js"></script>
</body>
</html>
